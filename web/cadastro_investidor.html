<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Investidor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/iziToast.min.css">
        <style>
            .container-fluid {
                margin-bottom: 10%;
            }
            
            .error {
                color: red;
            }
        </style>
    </head>
    <body> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Cadastro Startup</h2>
                    <form name="form_cadastro_investidor" id="form_cadastro_investidor" action="http://localhost:8082/proj_startup/controle_startup" method="POST">
                        <input type="hidden" id="opcao" name="opcao" value="1"/>
                        <input type="hidden" id="id_investidor" name="id_investidor" />
                        <div class="row" style="margin-top: 3%;">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="te">Email: </label>
                                    <input type="email" name="email" id="email" class="form-control"  />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="senha">Senha </label>
                                    <input type="password" name="senha" id="senha" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%;">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="nomeCompleto">Nome Completo: </label>
                                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control"  />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="email">Confirmar Senha: </label>
                                    <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%;">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="documentoPrincipal">CPF: </label>
                                    <input type="text" name="documento" id="documento" class="form-control" placeholder="000.000.000-00" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="documentoAuxiliar">RG: </label>
                                    <input type="text" name="documentoAuxiliar" id="documentoAuxiliar" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%;">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="categoria">Quantas Startup você possui em sua carteira? </label>
                                    <select name="categoria" id="categoria" class="form-control">
                                        <option value="">Escolha uma opção...</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="n">Mais do que cinco</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%; margin-bottom: 3%;">
                            <div class="col-md-6">
                                <h3>Endereço</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="complemento">Complemento: </label>
                                    <input type="text" name="complemento" id="complemento" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="logradouro">Logradouro: </label>
                                    <input type="text" name="logradouro" id="logradouro" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="numero">Número: </label>
                                    <input type="text" name="numero" id="numero" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="cidade">Cidade: </label>
                                    <input type="text" name="cidade" id="cidade" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="estado">Estado: </label>
                                    <input type="text" name="cidade" id="estado" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="pais">País: </label>
                                    <input type="text" name="pais" id="pais" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%;">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary" id="btn_cadastro_investidor">Gravar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
            <script src="js/iziToast.min.js" type="text/javascript"></script>
            <script src="scripts/cadastro_startup.js"></script>
    </body>
</html>
