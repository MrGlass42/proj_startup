<!DOCTYPE html>

<html>
    <head>
        <title>Tela Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row" style="margin-top: 8%;">
                <div class="col-md-12" style="text-align: center;">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row" style="margin-top: 3%;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form name="form_autenticacao" id="form_autenticacao" method="POST" action="http://localhost:8082/proj_startup/controle_startup">
                        <input type="hidden" id="opcao" name="opcao" value="2"/>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="login" id="login" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Senha:</label>
                                    <input type="password" name="senha" id="senha" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 4%;">
                            <div class="col-md-12" style="text-align: center;">
                                <div class="form-group">
                                    <button type="submit" id="btn_autenticar" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="cadastro_startup.html" style="cursor: pointer;">Startup?</a>
                        </div>
                        <div class="col-md-6" style="text-align: right;">
                            <a href="cadastro_investidor.html" style="cursor: pointer;">Investidor?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </body>
</html>
